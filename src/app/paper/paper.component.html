<div *ngIf=paper id={{paper.key}} class="paper">
  <div>
    <span class="papertitle">{{paper.title}}</span>
  </div>
  <div>
    <span *ngFor="let author of paper.authors; last as isLast" class="paperauthor">
      {{author.lastname}}
      <span *ngIf="!isLast" class="divider">|</span>
    </span>
  </div>
  <span class="papervenue">{{paper.venue}} {{paper.year}}</span>
</div>
